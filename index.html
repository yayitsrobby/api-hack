<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Boredom Killer</title>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Heebo:700,900" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Boredom Killer</h1>
      <h4>Assisting your procrastination since 2016</h4>
    </header>

    <section class="splash-page">
      <h1>HOW DO YOU WANT TO SEARCH?</h1>
      <button class="mood-button">By Mood</button>
      <button class="classic-button">Classic Search</button>
    </section>

    <!-- originally hidden -->
    <section class="mood-section hidden">
      <h2>How are you feeling right now?</h2>

      <select name="mood-choice">
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="angry">Angry</option>
        <option value="sappy">Sappy</option>
      </select>

      <div class="mood-recs">

      </div>

    </section>

    <!-- originally hidden -->
    <section class="classic-section hidden">
      <h2>Classic Search</h2>

      <input type="text" placeholder="put your search here">
      <input type="button" value="Search">

      <div class="classic-recs">

      </div>

    </section>

    <!-- originally hidden -->
    <section class="template hidden">
      <div class="movie-wrapper">
        <div class="movie-text">
          <h3>Title (2003)</h3>

          <p class="ratings">IMDb: 6.7</p>
          <p class="ratings">Rotten Tomatoes: 58.9</p>

          <p class="crew">Director: JJ Abrams</p>
          <p class="crew">Cast: Brad Pitt, Julia Roberts</p>
        </div>
        <div class="movie-image">
          <a href="#"><img src="http://lorempixel.com/400/200/people"></a>
        </div>
      </div>
    </section>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
